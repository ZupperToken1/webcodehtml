<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZupperOfficial</title>
  <meta property="og:image" content="https://files.catbox.moe/0t55v1.jpg">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css"><link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="particles-js"></div>
  <div class="card-3d-wrap">
    <input type="checkbox" class="checkbox" id="flip">
    <label for="flip" class="toggle-box"></label>
    <div class="card-3d-wrapper">
      <div class="card-front">
        <div class="center-wrap">
          <div class="profile-header">
        <div class="circuit-container">
      <svg viewBox="0 0 400 400" class="circuit-lines">
      <path d="M200 200 h80 v-60 h60" />
      <path d="M200 200 v80 h-90 v60" />
      <path d="M200 200 h-80 v-90 h-60" />
      <path d="M200 200 v-80 h90 v-60" />
      <path d="M280 140 h50 v30 h30" />
      <path d="M110 280 h-50 v-30 h-30" />
      <path d="M120 110 h-40 v40 h-30" />
      <path d="M290 290 h40 v-40 h30" />
      <path d="M250 180 h20 v20" />
      <path d="M150 250 h-20 v-20" />
      <path d="M140 150 h-25 v25" />
      <path d="M260 260 h25 v-25" />
      </svg>
       </div>
         <img id="profileImg" src="" class="profile-img" alt="Profile">
         <div id="profileName" class="profile-name"></div>
         <div id="profileRole" class="profile-role"></div>
       </div>
    <div class="info-box">
  <i class="material-icons" style="color:#ff3333;">alternate_email</i>
  <div id="profileEmail" class="info-text" style="color:#00bcd4;font-weight:700;text-shadow:0 0 6px rgba(0,188,212,0.6);"></div>
</div>
<div class="info-box">
  <i class="material-icons" style="color:#ff3333;">location_on</i>
  <div id="profileLocation" class="info-text" style="color:#00bcd4;font-weight:700;text-shadow:0 0 6px rgba(0,188,212,0.6);"></div>
</div>
<div class="info-box" id="contactBox" style="cursor:pointer;">
  <i class="material-icons" style="color:#ff3333;">send</i>
  <div id="contactText" class="info-text" style="color:#00bcd4;font-weight:700;text-shadow:0 0 6px rgba(0,188,212,0.6);"></div>
</div>
  </div>
    </div>
      <div class="card-back">
     <div class="center-wrap">
   <div class="gear-container">
  <div class="gear gear-big">
    <span></span>
    <div class="diag1"></div>
    <div class="diag2"></div>
    <div class="diag3"></div>
    <div class="diag4"></div>
  </div>
  <div class="gear gear-medium">
    <span></span>
    <div class="diag1"></div>
    <div class="diag2"></div>
    <div class="diag3"></div>
    <div class="diag4"></div>
  </div>
  <div class="gear gear-small">
    <span></span>
    <div class="diag1"></div>
    <div class="diag2"></div>
    <div class="diag3"></div>
    <div class="diag4"></div>
    </div>
       </div>
          <div class="progress-group">
            <label><i class="material-icons" style="color:#f7df1e;">code</i> JavaScript</label>
            <div class="progress-bar js"><span style="width:80%"></span></div>
          </div>
          <div class="progress-group">
            <label><i class="material-icons" style="color:#3776ab;">memory</i> Python</label>
            <div class="progress-bar py"><span style="width:30%"></span></div>
          </div>
          <div class="progress-group">
            <label><i class="material-icons" style="color:#e34c26;">language</i> HTML</label>
            <div class="progress-bar html"><span style="width:85%"></span></div>
          </div>
          <div class="progress-group">
            <label><i class="material-icons" style="color:#2965f1;">brush</i> CSS</label>
            <div class="progress-bar css"><span style="width:75%"></span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <audio id="bgMusic" src="https://files.catbox.moe/fw0v14.mp3" loop></audio>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script><script src="fck.js"></script>
</body>
</html>
